The structure and naming choices 
below aren't required, but will be
used throughout this guide for consistency. -->

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <style>

        margin: 0;
      }
    </style>
  </head>
  <body>
    <script type="module" src="/main.js"></script>
  </body>
</html>
